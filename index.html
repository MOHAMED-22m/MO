    <link rel="stylesheet" href="style.css">

    <!-- الشريط العلوي -->

        <div class="logo">#MO#</div> 
        <div class="menu-icon" onclick="toggleSidebar()">&#9776;</div>

    <!-- الشريط الجانبي -->

    <!-- محتوى الصفحة الرئيسية -->

        <div class="dynamic-box">
            <h1>أهلاً بك في عالمك</h1>
        </div>
    </main>

    <!-- زر الرجوع -->
    <button class="back-btn" onclick="goBack()">الرجوع إلى الصفحة الرئيسية</button>

    <!-- مؤسس الموقع -->
    <footer>
        موسس الموقع: المطور / Mohamed Soliman
