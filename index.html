<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الإبداعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* إعدادات الصفحة */
        body {
            font-family: "Tajawal", sans-serif;
            margin: 0;
            padding: 0;
            background: #0f3916;
            color: white;
            text-align: center;
            direction: rtl;
        }

        /* الهيدر */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #082b12;
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* الشعار */
        #logo {
            font-weight: bold;
            color: #00ff88;
            font-size: 22px;
            transition: transform 0.3s ease-in-out;
        }

        #logo:hover {
            transform: scale(1.1);
        }

        /* زر القائمة */
        #menu-btn {
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

        /* القائمة الجانبية */
        .sidebar {
            position: fixed;
            top: 0;
            right: -270px;
            width: 270px;
            height: 100%;
            background: #031d0c;
            padding-top: 60px;
            transition: right 0.4s ease-in-out;
            box-shadow: -5px 0px 15px rgba(0, 255, 136, 0.3);
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            transition: 0.3s;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar a:hover {
            background: #00ff88;
            color: black;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }

        /* نافذة تسجيل الدخول */
        .login-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 255, 136, 0.9);
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 136, 0.5);
            text-align: right;
            width: 300px;
        }

        .login-popup input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #031d0c;
            border-radius: 5px;
            background: white;
        }

        .login-popup button {
            width: 100%;
            padding: 10px;
            background: #031d0c;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-popup button:hover {
            background: #00ff88;
            color: black;
        }

        /* الفوتر */
        footer {
            background: #082b12;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            color: #00ff88;
        }

        /* تأثيرات ديناميكية */
        .glow {
            text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 30px #00ff88;
        }

    </style>
</head>
<body>

    <!-- الهيدر -->
    <header>
        <div id="logo" class="glow">#MÖ.ŚŮĻÏMÄŅ#</div>
        <i id="menu-btn" class="fa-solid fa-ellipsis-vertical"></i>
    </header>

    <!-- القائمة الجانبية -->
    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeMenu()">×</span>
        <a href="#" onclick="openLogin()">تسجيل الدخول</a>
        <a href="#">صفحة الأدمن</a>
        <p style="color: #00ff88; text-align: center; margin-top: 50px;">🚧 الموقع تحت التطوير 🚧</p>
    </div>

    <!-- المحتوى الرئيسي -->
    <main>
        <h2 class="glow">مرحبًا بك في موقعي الإبداعي</h2>
        <p>تصميم حديث، أنيق، وديناميكي مع تأثيرات بصرية مميزة!</p>
    </main>

    <!-- نافذة تسجيل الدخول -->
    <div id="login-popup" class="login-popup">
        <h3>تسجيل الدخول</h3>
        <input type="text" placeholder="اسم المستخدم" id="username">
        <input type="password" placeholder="كلمة المرور" id="password">
        <button onclick="checkLogin()">تسجيل الدخول</button>
    </div>

    <!-- الفوتر -->
    <footer>
        <p>المطور: Mohamed Soliman</p>
    </footer>

    <script>
        // فتح القائمة الجانبية
        document.getElementById("menu-btn").addEventListener("click", function() {
            document.getElementById("sidebar").style.right = "0";
        });

        // إغلاق القائمة الجانبية
        function closeMenu() {
            document.getElementById("sidebar").style.right = "-270px";
        }

        // فتح نافذة تسجيل الدخول
        function openLogin() {
            document.getElementById("login-popup").style.display = "block";
        }

        // التحقق من تسجيل الدخول
        function checkLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username && password) {
                alert("🚧 لسه ما خلصتش الموقع! 🚧");
                document.getElementById("login-popup").style.display = "none";
            } else {
                alert("يرجى إدخال اسم المستخدم وكلمة المرور!");
            }
        }
    </script>

</body>
            </html>
