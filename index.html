<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي الإبداعي</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header>
        <div id="logo">#MÖ.ŚŮĻÏMÄŅ#</div>
        <i id="menu-btn" class="fa-solid fa-bars"></i>
    </header>

    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeMenu()">×</span>
        <a href="#" onclick="openLogin()">تسجيل الدخول</a>
        <a href="#" onclick="startGame()">الدخول للعب</a>
    </div>

    <main class="container">
        <h2>مرحبًا بك في موقعي الإبداعي</h2>
        <button class="btn" onclick="openLogin()">تجربة تسجيل الدخول</button>
        <button class="btn" onclick="startGame()">ابدأ اللعب</button>
    </main>

    <div id="login-popup" class="login-popup">
        <h3>تسجيل الدخول</h3>
        <input type="text" placeholder="اسم المستخدم" id="username">
        <input type="password" placeholder="كلمة المرور" id="password">
        <button onclick="checkLogin()">تسجيل الدخول</button>
    </div>

    <div id="game-container" class="game-container">
        <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>

    <footer>
        <p>المطور: Mohamed Soliman</p>
    </footer>

    <script src="script.js"></script>
    <script src="snake.js"></script>

</body>
</html>
